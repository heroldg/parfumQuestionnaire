<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div id="quiz" class="d-flex justify-content-center align-items-center flex-column">
            <img  id="img-check" alt="suggestion de gout">
            <h1 id="title">Quiz</h1>
            <div id="choices">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="0" id="choice-1">
                    <label class="form-check-label" id="label-choice-1" for="choice-1"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="1" id="choice-2">
                    <label class="form-check-label" id="label-choice-2" for="choice-2"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="2" id="choice-3">
                    <label class="form-check-label" id="label-choice-3" for="choice-3"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="3" id="choice-4">
                    <label class="form-check-label" id="label-choice-4" for="choice-4"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="4" id="choice-5">
                    <label class="form-check-label" id="label-choice-5" for="choice-5"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="5" id="choice-6">
                    <label class="form-check-label" id="label-choice-6" for="choice-6"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="6" id="choice-7">
                    <label class="form-check-label" id="label-choice-7" for="choice-7"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="7" id="choice-8">
                    <label class="form-check-label" id="label-choice-8" for="choice-8"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="8" id="choice-9">
                    <label class="form-check-label" id="label-choice-9" for="choice-9"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="9" id="choice-10">
                    <label class="form-check-label" id="label-choice-10" for="choice-10"></label>
                </div>
            </div>
            <button id="submit-response" class="mt-2">Valider</button>
        </div>
    </div>

    <script src="quizQuestionnaire.js"></script>
</body>
</html>
